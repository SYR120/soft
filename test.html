<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/289a62abf7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <title>리엑트 테스트용 인덱스파일/ 테스트 이후는 home = index 이름 변경 예정</title>
</head>
<style>
    .modal{
            position:absolute;
            display:none;
            justify-content: center;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background-color: rgba(0,0,0,0.4);
        }
    .modal_body{
            position:absolute;
            top:50%; 
            width:400px;
            height:600px;
            padding:40px; 
            text-align: center;
            background-color: rgb(246, 83, 83);
            border-radius:10px; 
            box-shadow:0 2px 3px 0 rgba(34,36,38,0.15); 
            transform:translateY(-50%);
        }
</style>
<body>
    <div class="modal">
        <div class="modal_body">1</div>
    </div>
    <button class="btn-open-modal">모달 버튼</button>
    <button>다이얼로그 모달창</button>
    <div class="modal">
        <dialog class="modal_body">
            <h1>안녕하세요</h1>
            <p>이것은 다이얼로그입니다.</p>
            <button id="close">닫기</button>
        </dialog>
    </div>
</body>
<!--모달 구현 방법 3가지/ 1-> 직접 다 만들어서 하기 2-> dialog 태그 사용하기 3-> 모달 라이브러리 사용-->
<script>
    const modal = document.querySelector('.modal');
    const btnOpenModal=document.querySelector('.btn-open-modal');

    btnOpenModal.addEventListener("click", ()=>{
        modal.style.display="flex";
    });
</script>
</html>
