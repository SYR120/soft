        .workbox {

        }

            width: 300px;

            border-color: grey;

        .aside_left li{

<script>
    
    const name = document.getElementById("pjname");
    const edit = document.getElementById("edit");
    let oldname = name.textContent;
    edit.addEventListener("click", () => {
            name.contentEditable = "true";
            name.style.outline = "1px solid #aaa";
            name.focus();

            oldname = name.textContent;
        }
    );
    name.addEventListener("keydown", e => {
            if (e.key === "Enter") {
                e.preventDefault();
                name.blur();
            }
        }
    );   

    name.addEventListener("blur", () => {
            name.contentEditable = "false";
            name.style.outline = "none";
            if(name.textContent !== oldname){
                const result = confirm("프로젝트 이름을 변경하겠습니까?");
                if(!result){
                    name.textContent = oldname;
                }
            }
        }
    );        

    function openhistory() {
        window.open(
            'history_pop.html',       
            'history',     
            'width=800,height=800' 
        );
    }

    function closeModal(dialog){
        dialog.addEventListener('click', function(e){
            if(e.target === dialog){
                dialog.close();
            }
        });
    }
    window.closeModal = closeModal;

    document.addEventListener('DOMContentLoaded', () => {
        const newWorkBtn = document.getElementById('newwork');
        const modal = document.querySelector('.modal_pb');

        closeModal(modal); 
        newWorkBtn.addEventListener('click', () => {
            modal.showModal();
        });
    });

    function addwork() {
        const worktitle = document.getElementById("worktitle");
        const workcontent = document.getElementById("workcontent");
        const deadline = document.getElementById("deadline_pb");

        const title = worktitle.value.trim();
        const content = workcontent.value.trim();   
        const dl = deadline.value;

        if (!title) {
            alert("업무 제목을 입력하세요.");
            title.focus();
        }
        else if (!dl) {
            alert("업무 마감 기한을 설정하세요.");
            return;
        }

        const todosection = document.getElementById("todowork");
        const box = document.createElement("div");
        box.className = "workbox";
        box.innerHTML = `
            <div style="display: flex; align-items: center; gap: 10px;">
                <span style="font-size: medium; font-weight: 100;">${title}</span>
            </div>
            <div style="font-size: small;">${content}</div>
            <div style="font-size: small; color: gray;">${dl}</div>
        `;
        todosection.appendChild(box);
        
        worktitle.value = "";
        workcontent.value = "";
        deadline.value = "";

        const modal = document.querySelector(".modal_pb");
        modal.close();
    
    }

</script>
