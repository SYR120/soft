<!DOCTYPE html>
<html lang="ko">
<head>

    <link rel="stylesheet" href="public/css/styles.css">

    <style>
        .button_find {
            background-color:rgba(255, 255, 255, 0);
            height:40px;
            width:300px;
            color:rgb(25, 25, 52);
            border: 1px solid rgba(0, 0, 0, 0.25);

            font-weight: 300;   
            margin-bottom: 10px;
            border-radius: 4px;
            font-family: 'Pretendard-Regular';
        }
        input:focus {

        }

  <script type="module" crossorigin src="/approot.Cco9Vi6V.js"></script>

<body style="background-color: rgb(248, 248, 248);">
    <div id="root"></div>

    <div class="middle">
        <div class="box" style="height:280px;">
            <div class="green">아이디 찾기</div>
            <hr style="background-color: rgba(163, 163, 163, 0.5);  border: none; height: 1px; width: 80%; margin-bottom: 15px;"/>
            <div style="display: flex; flex-direction: column; justify-content: flex-start; width: 300px;">
                <div style="font-weight: bold; margin-top: 15px;">가입한 아이디의 이메일 정보를 입력해주세요.</div>
                <div class="font1" style="margin-top: 8px;">※ SNS 로그인을 통해 가입한 아이디는 찾기가 불가능합니다.</div>                
            </div>  
            &nbsp;
            <input class="button_find" type="text" id="email" placeholder=" 이메일"/> 
            <button class="button_final" style="width:130px; margin-top: 30px;" onclick="findingid()">아이디 찾기</button>
            
        </div>
    </div>


</body>

<script>
    function openalert() {
        window.open(
            'alert_pop.html',

        );
    }
    function openfriend() {
        window.open(
            'friend_pop.html',

    }
    function openmypage() {
        window.open(
            'mypage_pop.html',       
            'Mypage',     
            'width=800,height=800' 
        );
    }
    async function findingid() {
        if(email.value.length < 1){
            alert("이메일을 입력하세요.");
            email.focus();
        }
        else {
            alert("해당 이메일로 가입된 아이디를 전송하였습니다.");
            window.location.href="home.html";
        }
    }
