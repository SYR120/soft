<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/289a62abf7.js" crossorigin="anonymous"></script>
    <style>

        .button_join1 {
            background-color:rgba(255, 255, 255, 0);
            height:40px;
            width:200px;
            color:rgb(25, 25, 52);
            border: 1px solid rgba(0, 0, 0, 0.25);
            font-size: small;
            font-weight: 300;   
            margin-bottom: 10px;
            border-radius: 4px;
            font-family: 'Pretendard-Regular';
        }
        input:focus {
        outline: none;
        background-color: rgba(192, 201, 198, 0.15);
        }
        .margin2 {
            position: absolute;
            margin-left: 5px;
        }
        .font1 {
            color:rgb(127,127,127);
            font-size: 12px;
        }
        .content_w{
            display: flex; 
            gap: 10px; 
            margin-bottom: 10px;
        }
        .green {
            color:rgb(81,123,95);
            font-size: large;
            font-weight: 700;
        }
    </style>
</head>
<body style="background-color: rgb(245, 245, 245);">
    <div class="root">
        <button style="background-color: rgba(0, 0, 0, 0); border: none;" class="right3 drag1" onclick="window.location.href='mypage_pop.html';">
            <i class="fa-solid fa-user fa-2x"></i>            
        </button>
        <button style="background-color: rgba(0, 0, 0, 0); border: none;" class="right2 drag1" onclick="window.location.href='friend_pop.html';">
            <i class="fa-solid fa-user-group fa-2x"></i>            
        </button>
        <button style="background-color: rgba(0, 0, 0, 0); border: none;" class="right1 drag1" onclick="window.location.href='alert_pop.html';">
            <i class="fa-solid fa-bell fa-2x"></i>            
        </button>
    </div>
    <div class="middle">
        <div class="box" style="height: 500px; background-color: rgb(255, 255, 255);">

            <div class="green">회원가입</div>

             <hr style="background-color: rgba(163, 163, 163, 0.5);  border: none; height: 1px; width: 80%; margin-bottom: 15px;"/>

            &nbsp;
            
            <div>
                <input class="button_join1" type="text" id="id" placeholder="아이디" autofocus/>
                <label class="font1 drag1 margin2" style="text-decoration: underline;" id="idcheck">중복 확인</label> 
            </div>
            
            <input class="button_join1" type="password" id="password" placeholder="비밀번호"/> 
            <input class="button_join1" type="password" id="pwcheck" placeholder="비밀번호 확인"/> 
            
            <div>
                <input class="button_join1" type="text" id="email" placeholder="이메일"/> 
                <label class="font1 drag1 margin2" style="text-decoration: underline;">인증 코드 전송</label>
            </div>
            
            <input class="button_join1" type="text" id="number" placeholder="인증번호"/>
            <input class="button_join1" type="text" id="nickname" placeholder="닉네임"/> 

            <!-- 
            <div class="font1">SNS 계정으로 회원가입</div>
            <div class="content_w">
                <img src="icon_root/naver.png" width="25px" height="25px" class="drag1"/>
                <img src="icon_root/kakao.png" width="25px" height="25px" class="drag1"/>
            </div> 
        -->
            <button class="button_final drag1" onclick="join()">회원가입</button>
        </div>
    </div>
</body>
<script>
    function openalert() {
        window.open(
            'alert_pop.html',       
            'Alert',     
            'width=800,height=800' 
        );
    }
    function openfriend() {
        window.open(
            'friend_pop.html',       
            'Friend',     
            'width=800,height=800' 
        );
    }
    function openmypage() {
        window.open(
            'mypage_pop.html',       
            'Mypage',     
            'width=800,height=800' 
        );
    }

    async function join(){
            if(id.value.length < 1){
                alert("아이디를 입력하세요.")
                didClose: () => {
                    id.focus();
                }
            }
            else if(id.value.length < 4){
                alert("아이디는 4자 이상이어야 합니다.")
                didClose: () =>{
                    id.focus();
                }
            }
            else if(id.value.length > 20){
                alert("아이디는 20자 이하여야 합니다.")
                didClose: () =>{
                    id.focus();
                }
            }
            //중복확인 버튼 안누르면 통과 x 조건
            else if(password.value.length < 1){
                alert("비밀번호를 입력하세요.")
                didClose: () =>{
                    password.focus();
                }
            }

            else if(password.value.length<8){
                alert("비밀번호는 8자 이상이어야 합니다.")
                didClose: () =>{
                    password.focus();
                }
            }
            else if(password.value,length>20){
                alert("비밀번호는 20자 이하여야 합니다.")
                didClose: () =>{
                    password.focus();
                }
            }
            else if(password.value !== pwcheck.value){
                alert("비밀번호가 일치하지 않습니다.")
                didClose: () =>{
                    pwcheck.focus();
                }
            }
        }
    
</script>
</html>
