<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find my ID</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/289a62abf7.js" crossorigin="anonymous"></script>
    <style>
        .button_find {
            background-color:rgba(255, 255, 255, 0);
            height:40px;
            width:300px;
            color:rgb(25, 25, 52);
            border: 1px solid rgba(0, 0, 0, 0.25);
            font-size: small;
            font-weight: 300;   
            margin-bottom: 10px;
            border-radius: 4px;
            font-family: 'Pretendard-Regular';
        }
        .middle_find {
            position: relative;
            width: 100%;
            height: 400px;
        }
    </style>

</head>
<body>
     <div class="root">
        <img src = "icon_root/bell.png" width = "25", height = "25" class="right1 drag1" onclick="openalert()"/>
        <img src = "icon_root/friends.png" width = "30", height = "30" class="right2 drag1" onclick="openfriend();">
        <img src = "icon_root/user.png" width = "20", height = "20" class="right3 drag1" onclick="openmypage();">
    </div>
    <div class="middle_find">
        <div class="box" style="height:250px;">
            <div class="green">아이디 찾기</div>
            <hr style="background-color: rgba(163, 163, 163, 0.5);  border: none; height: 1px; width: 80%; margin-bottom: 15px;"/>
            <h4>가입한 아이디의 이메일 정보를 입력해주세요.</h4>
            <input class="button_find" type="text" id="email" placeholder=""/> 
            <button class="button_final" style="width:80px;" onclick="findingid()">확인</button>
            
        </div>
    </div>


</body>

<script>
    function openalert() {
        window.open(
            'alert_pop.html',       
            'Alert',     
            'width=500,height=800' 
        );
    }
    function openfriend() {
        window.open(
            'friend_pop.html',       
            'Friend',     
            'width=800,height=800' 
        );
    }
    function openmypage() {
        window.open(
            'mypage_pop.html',       
            'Mypage',     
            'width=800,height=800' 
        );
    }
    async function findingid() {
        if(email.value.length < 1){
            alert("이메일을 입력하세요.");
            email.focus();
        }
        else {
            alert("해당 이메일로 가입된 아이디를 전송하였습니다.");
            window.location.href="home.html";
        }
    }
</script>
</html>
