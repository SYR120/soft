<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .box2{
            position: absolute;
            border: 1px solid gray;
            height: 400px;
            width: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .middle2 {
            position: relative;
            width: 100%;
            height: 500px;
        }
        .button_login1 {
            background-color:rgb(208,245,234);
            height:40px;
            width:200px;
            color:rgb(127, 127, 127);
            border: 1px solid gray;
            font-size: medium;
            font-weight: 300;   
            margin-bottom: 10px;
        }
 
    </style>
</head>
<body>
    <div class="root">
        <img src = "icon_root/bell.png" width = "25", height = "25" class="right1 drag1" onclick="window.location.href='alert_pop.html';"/>
        <img src = "icon_root/friends.png" width = "30", height = "30" class="right2 drag1" onclick="window.location.href='friend_pop.html';">
        <img src = "icon_root/user.png" width = "20", height = "20" class="right3 drag1" onclick="window.location.href='mypage_pop.html';">
    </div>

    <div class="middle2">
        <div class="box2">
            <div class="green">로그인</div>
            <hr style="border: 1 px solid gray;"/>
            <input class="button_login1" type="text" id="id" placeholder="아이디" autofocus/> 
            <input class="button_login1" type="password" id="password" placeholder="비밀번호"/>
         

            <button class="button_final drag1" onclick="login()">로그인</button>

            <div class="content_w">
                <div class="font1" style="margin-top: 3px;">SNS 로그인</div>
                <img src="icon_root/naver.png" width="25px" height="25px" class="drag1"/>
                <img src="icon_root/kakao.png" width="25px" height="25px" class="drag1"/>
            </div>  
            <div class="content_w">
                <div class="font1 drag1" style="text-decoration: underline;" onclick="window.location.href='join.html';">회원가입</div>
                <div class="font1 drag1" style="text-decoration: underline;" onclick="window.location.href='findid.html';">아이디, 비밀번호 찾기</div>
            </div>    
        </div>
    </div>
</body>

<script>
    function openalert() {
        window.open(
            'alert_pop.html',       
            'Alert',     
            'width=800,height=800' 
        );
    }
    function openfriend() {
        window.open(
            'friend_pop.html',       
            'Friend',     
            'width=800,height=800' 
        );
    }
    function openmypage() {
        window.open(
            'mypage_pop.html',       
            'Mypage',     
            'width=800,height=800' 
        );
    }
    async function login(){
            if(id.value.length < 1){
                alert("아이디를 입력하세요.")
                didClose: () => {
                    id.focus();
                }
            }
            else if(password.value.length < 1){
                alert("비밀번호를 입력하세요.")
                didClose: () =>{
                    password.focus();
                }
            }
        }
</script>
</html>
