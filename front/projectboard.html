<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project board</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/289a62abf7.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <style>
        .box7 {
            position: absolute;
            background-color: rgb(245, 245, 245);
            height: 100%;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: row;
            padding: 20px;

            border: none;
            overflow-y: scroll;
        }
        .middle7 {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .workhead {
            position: sticky;
            flex-shrink: 0;
            background-color: rgb(81,123,95);
            height:35px;
            width:300px;
            color:white;
            margin: 10px;
            text-align: center;
            font-size: large;
            z-index: 5;
        }
        .workbox {
            position: relative;
            height: 100px;
            width: 300px;
            flex-shrink: 0;

            background-color: white;
            margin:10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            box-shadow : 1px 1px 3px rgba(150, 150, 150, 0.8);
            overflow: hidden;
        }
        .workbox:active {
            background-color: rgb(240, 240, 240)
        }
        .worksection{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .users {
            height:200px;
            width: 300px;
            background-color: white;
            border: 1px solid gray;
            border-radius: 5px;
            margin: 10px;
            overflow-y: scroll;
            font-size: small;
            text-align: center;
        }
        .users::-webkit-scrollbar{
            display: none;
        }
        .aside_left {
            position: sticky;
            height: 100vh;            
            width: 300px;
            border-right: solid 1px;
            border-color: grey;
            float: left;
            padding: 10px;

            background-color: white;
        }
        .user_and_history{
            height: 100%;         
            width: 350px;
            transform: translate( 0%, -100%);
            float: right;

            display: flex;
            align-items: center;

            border-left: solid 1px;
            border-color: rgb(200, 200, 200);
            background-color: white;

            padding: 10px;
        }
        .main {
            position: relative;
            flex-grow: 1;
            padding-bottom: 80px;
            overflow:hidden;
        }
        .project_memu{
            position: sticky;
            height: 60px;

            padding: 15px;
            border-bottom: solid 1px;
            border-color: rgb(200, 200, 200);
        }


    </style>
</head>

<body>

                    <div class="workbox" onclick="window.location.href='writework.html';">업무3</div>

<script>
    function opennewwork() {
        window.open(
            'newwork_pop.html',       
            'Newwork',     
            'width=800,height=800' 
        );
    }
    function openhistory() {
        window.open(
            'history_pop.html',       
            'history',     
            'width=800,height=800' 
        );
    }

    async function changename(){
        const name = document.getElementById("pjname");
        name.addEventListener("click", () => {
            name.contentEditable = "true";
            name.style.border = "none";
            name.focus();
        });

        name.addEventListener("keydown", n => {
            if (n.key === "Enter") {
                n.preventDefault();
                name.blur();
            }
        });     
    }


</script>
