<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project board</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/289a62abf7.js" crossorigin="anonymous"></script>
    <style>
        .boardbox {
            position: absolute;
            border: 1px solid gray;
            background-color: rgb(208,240,234);
            height: 600px;
            width: 1400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
        }
        .box7 {
            position: absolute;
            background-color: rgb(245, 245, 245);
            height: 100%;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: row;
            padding: 20px;

            border: none;
            overflow-y: scroll;
        }
        .middle7 {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .workhead {
            position: sticky;
            flex-shrink: 0;
            background-color: rgb(81,123,95);
            height:35px;
            width:300px;
            color:white;
            margin: 10px;
            text-align: center;
            font-size: large;
            z-index: 5;
        }
        .workbox {
            position: relative;
            height: 100px;
            width: 300px;
            flex-shrink: 0;

            background-color: white;
            margin:10px;
            padding: 10px;
            border: none;
            border-radius: 10px;
            box-shadow : 1px 1px 3px rgba(150, 150, 150, 0.8);
            overflow: hidden;
        }
        .workbox:active {
            background-color: rgb(240, 240, 240)
        }
        .worksection{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .users {
            height:200px;
            width: 300px;
            background-color: white;
            border: 1px solid gray;
            border-radius: 5px;
            margin: 10px;
        }
        .aside_left {
            position: sticky;
            height: 100vh;            
            width: 300px;
            border-right: solid 1px;
            border-color: grey;
            float: left;
            padding: 10px;

            background-color: white;
        }
        .user_and_history{
            height: 100%;            
            width: 40%px;
            transform: translate( 0%, -100%);
            float: right;

            border-left: solid 1px;
            border-color: rgb(200, 200, 200);
            background-color: white;

            padding: 10px;
        }
        .main {
            position: relative;
            flex-grow: 1;
            padding-bottom: 80px;
            overflow:hidden;
        }
        .project_memu{
            position: sticky;
            padding: 15px;
            border-bottom: solid 1px;
            border-color: rgb(200, 200, 200);
        }


    </style>
</head>

<body>
    <div class="root">
        <button style="background-color: rgba(0, 0, 0, 0); border: none;" class="right3 drag1"  onclick="openmypage();">
            <i class="fa-solid fa-user fa-2x"></i>            
        </button>
        <button style="background-color: rgba(0, 0, 0, 0); border: none;" class="right2 drag1" onclick="openfriend();">
            <i class="fa-solid fa-user-group fa-2x"></i>            
        </button>
        <button style="background-color: rgba(0, 0, 0, 0); border: none;" class="right1 drag1" onclick="openalert()">
            <i class="fa-solid fa-bell fa-2x"></i>            
        </button>
    </div>

    <aside class="aside_left">
        <h5>프로젝트 선택</h5>
        <ul>
            <li>다른 프로젝트1</li>
            <li>다른 프로젝트2</li>
            <li>다른 프로젝트3</li>
            <li>다른 프로젝트4</li>
        </ul>
    </aside>

    <div class="main">
        <div class="project_memu">
            <div style="display: flex; align-items: center; margin-top: 5px; font-weight: bold;" >
                <div style="width: 30px;"></div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div id="pjname">프로젝트 이름</div>
                    <img src="icon_root/edit.png" style="height:20px; width:20px; margin-left: 10px; "/>
                </div>
                <img src="icon_root/gear.png" style="height:20px; width:20px; margin-right: 10px; margin-left: auto;" onclick="window.location.href='projectmanage.html';"/>
            </div>
        </div>

        <div class="middle7">

            <div class="box7">

                <section class="worksection">
                    <div class="workhead">To do</div>
                    <div class="workbox" onclick="window.location.href='worklist.html';">업무1</div>
                    <img src="icon_root/add.png" style="height:30px; width:30px;" onclick="opennewwork()"/>                        
                </section>

                <section class="worksection">
                    <div class="workhead">In progress</div>
                    <div class="workbox" onclick="window.location.href='writework.html';">업무2</div>
                    <div class="workbox" onclick="window.location.href='writework.html';">업무3</div>
                    <div class="workbox" onclick="window.location.href='writework.html';">업무3</div>
                    <div class="workbox" onclick="window.location.href='writework.html';">업무3</div>
                    <div class="workbox" onclick="window.location.href='writework.html';">업무3</div>
                    <div class="workbox" onclick="window.location.href='writework.html';">업무3</div>
                    <div class="workbox" onclick="window.location.href='writework.html';">업무3</div>
                    <div class="workbox" onclick="window.location.href='writework.html';">업무3</div>
                    <div class="workbox" onclick="window.location.href='writework.html';">업무3</div>
                    <div class="workbox" onclick="window.location.href='writework.html';">업무3</div>
                    <div class="workbox" onclick="window.location.href='writework.html';">업무3</div>
                    <div class="workbox" onclick="window.location.href='writework.html';">업무3</div>
                    <div class="workbox" onclick="window.location.href='writework.html';">업무3</div>
                </section>

                <section class="worksection">
                    <div class="workhead">Done</div>
                </section>     

            </div>
        </div>    
        
        <div class="user_and_history">
            <div style="width: 1px; background-color: gray; margin: 10px 20px;"></div>
            <div style="flex-direction: column;">

                <div class="users green" style="font-size: small; text-align: center;">
                    <span>참여 유저</span>
                    <hr style="margin: 0;">
                </div>

                <div class="users green" style="font-size: small; text-align: center; position: absolute; bottom: 0;" onclick="openhistory()">
                    <span>히스토리</span>
                    <hr style="margin: 0;">
                </div>
            </div>                    
        </div>
    </div>

       
 

</body>
<script>
    function opennewwork() {
        window.open(
            'newwork_pop.html',       
            'Newwork',     
            'width=800,height=800' 
        );
    }

    function openalert() {
        window.open(
            'alert_pop.html',       
            'Alert',     
            'width=800,height=800' 
        );
    }
    function openfriend() {
        window.open(
            'friend_pop.html',       
            'Friend',     
            'width=800,height=800' 
        );
    }
    function openmypage() {
        window.open(
            'mypage_pop.html',       
            'Mypage',     
            'width=800,height=800' 
        );
    }
    function openhistory() {
        window.open(
            'history_pop.html',       
            'history',     
            'width=800,height=800' 
        );
    }
</script>
</html>
