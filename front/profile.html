<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .box9{
            position: absolute;
            border: 1px solid gray;
            height: 400px;
            width: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .middle9 {
            position: relative;
            width: 100%;
            height: 500px;
        }
        .button_pro {
            background-color:rgb(255, 255, 255);
            height:30px;
            width:200px;
            color:rgb(0, 0, 0);
            border: 1px solid gray;
            font-size: medium;
            font-weight: 300;   
            margin-bottom: 10px;
        }
        .button_int {
            background-color:rgb(255, 255, 255);
            height:80px;
            width:200px;
            color:rgb(0, 0, 0);
            border: 1px solid gray;
            font-size: small;
            font-weight: 300;   
            margin-bottom: 10px;
        }
        .margin10 {
            position: absolute;
            margin: 10px;
        }


    </style>
</head>
<body>
    <div class="root">
        <img src = "icon_root/bell.png" width = "25", height = "25" class="right1 drag1"  onclick="openalert()"/>
        <img src = "icon_root/friends.png" width = "30", height = "30" class="right2 drag1" onclick="openfriend();">
        <img src = "icon_root/user.png" width = "20", height = "20" class="right3 drag1"onclick="openmypage();">
    </div>
    <div class="middle9">
        <div class="box9">
            <div class="green">프로필 수정</div>
            <div style="width: 80%;">
                <hr style="border: 1px solid rgb(0, 0, 0); "/>
            </div>
            <div style="flex-direction: column;">
                <div style="display: flex;">
                    <label style="font-weight: bold; margin-right:45px;">프로필 사진</label>
                    <img src="icon_root/user2.png" style="height: 80px; width: 80px; margin-bottom:10px;"/>
                </div>
                <div >
                    <label style="font-weight: bold; margin-right: 16px;" >닉네임</label>
                    <input class="button_pro" type="text" id="nickname" placeholder="닉네임" />
                </div>
                <div >
                    <label style="font-weight: bold;">자기소개</label>
                    <input class="button_int" type="text" id="intro" placeholder="자기소개를 입력하세요." style="margin-right: 70px;"/>
                </div>
            </div>
            <div style="flex-direction: column;">
                <button class="button_final" style="width:80px;">저장</button>
            </div>
        </div>

    </div>
</body>
</html>
